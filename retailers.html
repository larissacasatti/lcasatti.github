<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Retailers - Budget Shopper</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #d9b4ef;
      padding: 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .retailers-section {
      padding: 40px 20px;
      text-align: center;
    }

    .retailers-section h1 {
      color: #d9b4ef;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .retailers-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 20px;
    }

    .retailer-card {
      background-color: #e0f7fa;
      border: 1px solid #d9b4ef;
      border-radius: 10px;
      padding: 20px;
      width: 200px;
      transition: transform 0.2s;
    }

    .retailer-card:hover {
      transform: scale(1.05);
    }

    .retailer-card a {
      text-decoration: none;
      color: #00bcd4;
      font-weight: bold;
      font-size: 1.2rem;
      display: block;
      margin-top: 10px;
    }

    footer {
      background-color: #d9b4ef;
      padding: 1rem;
      text-align: center;
      margin-top: 2rem;
    }

    .footer-links a {
      margin: 0 1rem;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="search.html">Search</a></li>
      <li><a href="popdeals.html">Popular Deals</a></li>
      <li><a href="retailers.html">Retailers</a></li>
      <li><a href="how-it-runs.html">How it Runs</a></li>
    </ul>
  </nav>
</header>

<section class="retailers-section">
  <h1> Retailers </h1>

  <div class="retailers-list">
    <div class="retailer-card">
      <p>Amazon</p>
      <a href="https://www.amazon.com" target="_blank">Visit Amazon</a>
    </div>

    <div class="retailer-card">
      <p>Walmart</p>
      <a href="https://www.walmart.com" target="_blank">Visit Walmart</a>
    </div>

    <div class="retailer-card">
      <p>Target</p>
      <a href="https://www.target.com" target="_blank">Visit Target</a>
    </div>

    <div class="retailer-card">
      <p>Best Buy</p>
      <a href="https://www.bestbuy.com" target="_blank">Visit Best Buy</a>
    </div>
  </div>
</section>

<footer>
  <div class="footer-links">
    <a href="contact.html">Contact</a>
    <a href="feedback.html">Feedback</a>
  </div>
</footer>

</body>
</html>
