<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search - Budget Shopper</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0faff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #d9b4ef;
      padding: 1rem;
      text-align: center;
      position: relative;
    }
    header img.logo {
      position: absolute;
      top: 10px;
      right: 20px;
      height: 50px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .search-section {
      text-align: center;
      margin: 3rem auto;
    }

    .search-section input[type="text"] {
      padding: 0.75rem;
      width: 60%;
      max-width: 500px;
      border: 2px solid #d9b4ef;
      border-radius: 8px;
    }

    .search-section button {
      padding: 0.75rem 1.5rem;
      background-color: #d9b4ef;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-left: 1rem;
    }

    .results {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #e0f7fa;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 10px;
    }

    .results h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="IMG_" alt="Budget Shopper Logo" class="logo" /> 
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="search.html">Search</a></li>
        <li><a href="#popular-deals">Popular Deals</a></li>
        <li><a href="#retailers">Retailers</a></li>
        <li><a href="#how-it-runs">How It Runs</a></li>
        <li><a href="#contact">Contact/Feedback</a></li>
      </ul>
    </nav>
  </header>

  <section class="search-section">
    <h1 style="color:#d9b4ef; font-size:2.5rem;">Search Products</h1>
    <input type="text" placeholder="Enter product name...">
    <button>Search</button>
  </section>

  <section class="results">
    <h3>Example Results</h3>
    <p>Product 1 - $29.99 - <a href="#">View</a></p>
    <p>Product 2 - $35.00 - <a href="#">View</a></p>
    <p>Product 3 - $18.50 - <a href="#">View</a></p>
  </section>

  <footer>
    <p>&copy; 2025 Budget Shopper</p>
  </footer>
</body>
</html>
